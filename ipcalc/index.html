<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/subnet.css" />
    <title>IP Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img alt="logoku" id="logo" />
        <h1>Subnet Calculator</h1>
        <form action="">
          <div class="input-group">
            <label for="ipAddress">IP Address:</label>
            <input type="text" id="ipAddress" placeholder="Enter IP Address" />
          </div>
          <div class="input-group">
            <label for="subnetMask">Subnet Mask:</label>
            <input type="text" id="ipIncrement" placeholder="e.g., /24" />
          </div>
          <button id="calculateButton" type="button">Calculate</button>
          <button id="reset" type="button">Reset</button>
        </form>
        <div id="results">
          <table class="tsubnet">
            <tr>
              <th>Description</th>
              <th>Results</th>
            </tr>
            <tr>
              <td>IP Address</td>
              <td><span id="ipResult"></span></td>
            </tr>
            <tr>
              <td>Subnet Mask</td>
              <td><span id="subnetResult"></span></td>
            </tr>
            <tr>
              <td>Wildcard</td>
              <td><span id="wildcardResult"></span></td>
            </tr>
            <tr>
              <td>Network</td>
              <td><span id="networkResult"></span></td>
            </tr>
            <tr>
              <td>Broadcast</td>
              <td><span id="broadcastResult"></span></td>
            </tr>
            <tr>
              <td>Host Min</td>
              <td><span id="hostMinResult"></span></td>
            </tr>
            <tr>
              <td>Host Max</td>
              <td><span id="hostMaxResult"></span></td>
            </tr>
            <tr>
              <td>IP Class</td>
              <td><span id="ipAddressClassResult"></span></td>
            </tr>
            <tr>
              <td>Host/Net</td>
              <td><span id="hostsSummaryResult"></span></td>
            </tr>
          </table>
        </div>
        <footer>
          <div class="footer-copyright">
            <div class="footer-copyright-wrapper">
              <p class="footer-copyright-text">
                <a
                  class="footer-copyright-link"
                  id="footer"
                  href="#"
                  target="_self"
                ></a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/subnet.js"></script>
    <script src="js/disable_devtools.js"></script>
  </body>
</html>
